<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <h1>Lets Make Some Decisions!</h1>
        <div class="list-container">
            <h2>Things to Do:</h2>
            <ul id="item-list"></ul>
            <div class="add-remove-container">
                <input type="text" id="item-input" placeholder="Add Something">
                <button id="add-button">Add Item</button>
                <button id="clear-button">Clear List</button>
            </div>
        </div>
        <div class="wheel-container">
            <h2>Decision: <span id="result"></span></h2>
            <canvas id="wheel" width="300" height="300"></canvas>
            <button id="spin-button">Decide For Me</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
